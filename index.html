<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabs</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="tabs">
          <input type="radio" id="kyrgyzstan" name="tabs" checked />
          <label for="kyrgyzstan" class="tab1">Kyrgyzstan</label>

          <input type="radio" id="kazahstan" name="tabs" />
          <label for="kazahstan" class="tab2">Kazahstan</label>

          <input type="radio" id="russian" name="tabs" />
          <label for="russian" class="tab3">Russian</label>

          <input type="radio" id="italy" name="tabs" />
          <label for="italy" class="tab4">Italy</label>

          <div class="kg-content">
            <img
              src="https://tripplanet.ru/wp-content/uploads/asia/kyrgyzstan/bishkek/dostoprimechatelnosti-bishkeka.jpg"
              alt=""
            />
          </div>

          <div class="kz-content">
            <img
              src="https://www.eyeonasia.gov.sg/images/central-asia/nur-sultan-profile.jpg"
              alt=""
            />
          </div>

          <div class="ru-content">
            <img
              src="https://www.planete-energies.com/sites/default/files/styles/1200x630/public/migrated_files/images/thumbnails/image/moscow.jpg?itok=lPt9jNWR"
              alt=""
            />
          </div>

          <div class="ity-content">
            <img
              src="https://www.frommers.com/system/media_items/attachments/000/868/573/s980/Colosseum__Rome.jpg?1648493348"
              alt=""
            />
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
